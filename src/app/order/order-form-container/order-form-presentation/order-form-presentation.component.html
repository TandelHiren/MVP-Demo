<div class="container" style="margin:30px">
    <form name="form" [formGroup]="orderForm" (ngSubmit)="orderForm.valid && order()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name"
          [ngClass]="{'is-invalid':orderForm.get('name').touched && orderForm.get('name').invalid}" />
        <div *ngIf="orderForm.get('name').touched && orderForm.get('name').invalid" class="invalid-feedback">
          <div *ngIf="orderForm.get('name').errors.required"> Name is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" formControlName="address"
          [ngClass]="{'is-invalid':orderForm.get('address').touched && orderForm.get('address').invalid}" />
        <div *ngIf="orderForm.get('address').touched && orderForm.get('address').invalid" class="invalid-feedback">
          <div *ngIf="orderForm.get('address').errors.required"> Address is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="contactno">Contact No</label>
        <input type="text" class="form-control" formControlName="contactno"
          [ngClass]="{'is-invalid':orderForm.get('contactno').touched && orderForm.get('contactno').invalid}" />
        <div *ngIf="orderForm.get('contactno').touched && orderForm.get('contactno').invalid" class="invalid-feedback">
          <div *ngIf="orderForm.get('contactno').errors.required"> Contact No is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="contactno">Order Time</label>
        <input type="time" class="form-control" formControlName="orderTime"
          [ngClass]="{'is-invalid':orderForm.get('orderTime').touched && orderForm.get('orderTime').invalid}" />
        <div *ngIf="orderForm.get('orderTime').touched && orderForm.get('orderTime').invalid" class="invalid-feedback">
          <div *ngIf="orderForm.get('orderTime').errors.required"> Contact No is required</div>
        </div>
      </div>
      
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="!orderForm.valid">Submit</button>
        </div>
    </form>
  </div>
